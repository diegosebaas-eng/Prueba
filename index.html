<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ares 3d </title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>🚀 Impresión 3D </h1>
    <p>Del diseño digital a tu realidad</p>
    <a href="#contacto" class="btn">Pedí tu presupuesto</a>
  </header>

  <section class="features">
    <h2>¿Qué hacemos?</h2>
    <div class="cards">
      <div class="card">🔑 Llaveros personalizados</div>
      <div class="card">⚙️ Piezas y repuestos</div>
      <div class="card">🖼️ Decoración única</div>
      <div class="card">📐 Prototipos funcionales</div>
    </div>
  </section>

  <section id="contacto" class="contacto">
    <h2>Contactanos</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu email" required>
      <textarea id="mensaje" placeholder="Contanos tu idea" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <!-- Enlace de vuelta a index.html -->
  <a href="about.html"> Mas informacion sobre nosotros </a>
  
  <footer>
    <p>© 2025 Impresión 3D Futurista - Innovando tu mundo</p>
  </footer>
</body>
</html>
